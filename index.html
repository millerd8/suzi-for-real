<!-- Front page of Susie App -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Welcome to Twine!</title>
    <link href="../public/css/style.css" rel="stylesheet" type="text/css">
        <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../public/css/materialize.css"  media="screen,projection"/>
        <!--Import icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <!-- Put logo here above card  -->
  
    <!-- Put card here -->
        <div class="card blue-grey darken-1" id="full-page">
              <div>
        <img class="image-circle" src="https://s-media-cache-ak0.pinimg.com/736x/55/5d/b2/555db28349a8675c1828e5a58584bdf4.jpg" alt="Twine Logo"></img>
    </div> 
            <div class="card-content white-text">
                <div>
                    <h5 class="center-align">Log in to Twine!</h5>
                </div>
                    <!-- Put form here for phone number -->
                  
                <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s6">
                          <i class="material-icons prefix">phone</i>
                          <input id="icon_telephone" type="tel" class="validate">
                          <label for="icon_telephone">Telephone</label>
                        </div>
                      </div>
                    </form>
                </div>
                     <!-- End form here for phone number --> 
            </div>
        <!-- Put button here for verification code --> 
        <div class="center-align">
            <button class="btn waves-effect waves-light" type="submit" name="action">Send Me a Verification Code
                <i class="material-icons right">send</i>
            </button>
        </div>    
        
        
        <!-- End button here for verification code --> 
         </div>
  </body>
</html>
